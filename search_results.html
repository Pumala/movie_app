<h1>Hello</h1>

<div ng-controller="SearchResultsController">

  <div ng-repeat="movie in searchResults.results">
    <a ui-sref="movieDetails({movie_id: movie.id})">
      <img ng-model="movie_poster" ng-if="movie.poster_path" src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="" />
    </a>
    <a ui-sref="movieDetails({movie_id: movie.id})" ng-if="!movie_poster">{{movie.title}}</a>
    <ui-view></ui-view>
  </div>

</div>
